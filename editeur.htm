<!DOCTYPE html>
<html>
<head>
<title>Astuces Javascript</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/mes-styles.css">
<script src="js/tinymce.min.js" type="text/javascript"></script>
</head>
<body>

<div id="conteneur">
	<div id="contenu">
		<div>
			<p id="showcategorie"></p>
			<p id="url"></p>
		</div>
	   <div class="selection">
			<select name="category" id="category" onclick="updateSubcategory()">
				<option value="">Select</option>
				<option value="COURS">Cours</option>
				<option value="Statues">Statue</option>
				<option value="Livres">Livres</option>
				<option value="Mesarticles">Mesarticles</option>
			</select>
			<select name="subcategory" id="subcategory" onclick="updateSubtitle()">
				<option value="">Select</option>
			</select>

			<select name="subtitle" id="subtitre" onchange="updateTitle()">
				<option value="">Select</option>
			</select>

		<select name="" id="langue">
			<option value="">Langue</option>
			<option value="en">Anglais</option>
			<option value="es">Espagnol</option>
			<option value="fr">Francais</option>
		</select>
	   </div>

	   <div class="input">
			<div>
				<input id="imagelink" type="text" placeholder="Ajouter lien image">
				<input id="Type" type="text" placeholder="Ajouter Type">
			</div>
			<div>
				<label for="upload" class="upload-button"><i class="fa fa-upload"></i> </label>
				<input type="file" id="upload" name="Images" accept="image/*" style="display:none;">
			</div>
			
			<div class="title"><input id="title" type="text" placeholder="Titre"></div>
            <div class="title"><input id="details" type="text" placeholder="Details"></div>
	   </div>
	<!--
	ImplÃ©mentation
	-->
		<div id="auCentre">
			<img id="img" src="" alt="">
			<div>
				<textarea id="description" name="description"></textarea><br />
			</div>
		</div>

		<div class="allbtn">
			<button onclick="search()">Rechercher</button>
			<button onclick="save()">Save</button>
			<button onclick="update()">Update</button>
		</div>
	</div>
</div>

 <!-- Include Firebase SDK -->
     <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-database.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

<script src="/js/editeur.js" defer></script>


<script type="text/javascript" language="javascript">
	tinymce.init({
		selector: "textarea",
		height: 370,
		menubar: true,
		statusbar: false,
		toolbar: "undo redo | bold italic | alignleft aligncenter alignright alignjustify | outdent indent | fonts-sizes"
	}
	);

	function ajouter()
	{
		tinymce.triggerSave(true, true);
	}
</script>

</body>
</html>
