<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur de Texte</title>
    <link rel="stylesheet" href="/css/css/all.css">
    <link rel="stylesheet" href="/css/css/all.min.css">
    <link rel="stylesheet" href="/css/css/fontawesome.css">
    <link rel="stylesheet" href="/css/css/fontawesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/stylesmobile.css">

</head>
<body>
   <div class="container">
    <button class="open" onclick="openListe()">Open</button>
    <div class="content">
        <div class="list">
            
            <!-- Section pour afficher les éléments sauvegardés -->
            <div id="savedItems">
                <button class="close" onclick="closeListe()">X</button>
                <select id="selectAll" onchange="toggleSelectAll()">
                    <option value="none">Sélectionner tout</option>
                    <option value="select">Sélectionner</option>
                    <option value="deselect">Désélectionner</option>
                </select>
                <button onclick="deleteSelectedItems()"><i class="fa fa-trash"></i></button>
                <input type="text" id="filterBar" placeholder="Filter by title" oninput="displaySavedItems()">
                <select id="filterSelect" onchange="displaySavedItems()">
                    <option value="">Show All</option>
                    <option value="whatsapp">WhatsApp</option>
                    <option value="twitter">Twitter</option>
                    <option value="facebook">Facebook</option>
                    <!-- Ajouter d'autres options ici -->
                </select>

            </div>
            <div id="itemList" class="itemList"></div>
            <div id="twitterList" class="itemList"></div>
        </div>
        <main>
            <div class="editor">
                <div class="editor-toolbar">
                    <div class="btnbar">
                        <select name="platform" id="select">
                            <option value="whatsapp">Whatsapp</option>
                            <option value="twitter">Twitter</option>
                            <option value="facebook">Facebook</option>
                        </select>
                        <button onclick="document.execCommand('insertOrderedList')" style="display:none;">Liste ordonnée</button>
                        <button onclick="saveText()"><i class="fa fa-save"></i></button>
                        <input type="file" id="fileInput" onchange="uploadText()" style="display:none;">
                        <button onclick="document.getElementById('fileInput').click()"><i class="fa fa-upload"></i></button>
                        <button onclick="sendWhatsApp()"><i class="fa-brands fa-whatsapp"></i></button>
                        <button onclick="addItem()"><i class="fa fa-plus"></i></button>
                        <button onclick="copie()"><i class="fa fa-copy"></i></button>
                        <button onclick="partage()"><i class="fa fa-share"></i></button>
                    </div>

                    <div class="twitter">
                        <button onclick="document.execCommand('bold')"><i class="fa fa-bold"></i></button>
                        <button onclick="document.execCommand('italic')"><i class="fa fa-italic"></i></button>
                        <button onclick="document.execCommand('insertUnorderedList')"><i class="fa fa-list"></i></button>
                        <button onclick="document.execCommand('insertOrderedList')"><i class="fa fa- itemList"></i></button>
                        <button id="charCount">0/280</button> <!-- Affichage du compteur de caractères -->
                    </div>

                    <div class="whatsapp">
                        <button id="bold" onclick="document.execCommand('bold')"><i class="fa fa-bold"></i></button>
                        <button id="italic" onclick="document.execCommand('italic')"><i class="fa fa-italic"></i></button>
                        <button id="liste" onclick="document.execCommand('insertUnorderedList')"><i class="fa fa-list"></i></button>
                    </div>
                </div>
                <div class="input">
                    <input type="text" id="title" placeholder="Titre du texte">
                    <p id="wha" style="display: none;">whatsapp</p>  
                </div>
                <img id="myImage" src="" alt="">
                <audio id="myAudio" src=""></audio>
                <div id="editor" class="Mytext" contenteditable="true">
                </div>
                <p class="about" contenteditable="true">
                    www.unitechconseil.online/chaine <br> www.tiktok.com/@unitechconseil <br> www.youtube.com/@unitechconseil509
                </p>
                <p class="htag">#hashtag #hashtags #instagram #facebook #likes #followers</p>
            </div>
        </main>
    </div>
   </div>
   <script src="/js/whatsapp.js" defer></script>
   <script src="/js/button.js" defer></script>
</body>
</html>
